<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28C6B6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2DD4BF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D9488;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="soundWaveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#28C6B6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2DD4BF;stop-opacity:0.4" />
    </linearGradient>
  </defs>

  <!-- Three people silhouette - representing community/networking -->
  <g transform="translate(10, 5)">
    <!-- Person 1 (Left) -->
    <circle cx="8" cy="12" r="6" fill="url(#tealGradient)" opacity="0.9"/>
    <path d="M2 18 Q8 25 14 18 L14 35 Q8 40 2 35 Z" fill="url(#tealGradient)" opacity="0.9"/>
    
    <!-- Person 2 (Center) - Slightly larger -->
    <circle cx="25" cy="10" r="7" fill="url(#tealGradient)" opacity="1"/>
    <path d="M16 17 Q25 28 34 17 L34 38 Q25 43 16 38 Z" fill="url(#tealGradient)" opacity="1"/>
    
    <!-- Person 3 (Right) -->
    <circle cx="42" cy="12" r="6" fill="url(#tealGradient)" opacity="0.9"/>
    <path d="M36 18 Q42 25 48 18 L48 35 Q42 40 36 35 Z" fill="url(#tealGradient)" opacity="0.9"/>
  </g>

  <!-- Sound waves emanating from the people -->
  <g transform="translate(60, 25)">
    <!-- Wave 1 -->
    <path d="M0 0 Q10 -8 20 0 Q30 8 40 0" stroke="url(#soundWaveGradient)" stroke-width="2" fill="none" opacity="0.8"/>
    <path d="M0 5 Q10 -3 20 5 Q30 13 40 5" stroke="url(#soundWaveGradient)" stroke-width="1.5" fill="none" opacity="0.6"/>
    <path d="M0 10 Q10 2 20 10 Q30 18 40 10" stroke="url(#soundWaveGradient)" stroke-width="1" fill="none" opacity="0.4"/>
    
    <!-- Wave 2 (smaller, delayed) -->
    <path d="M5 -2 Q15 -10 25 -2 Q35 6 45 -2" stroke="url(#soundWaveGradient)" stroke-width="1.5" fill="none" opacity="0.5"/>
    <path d="M5 3 Q15 -5 25 3 Q35 11 45 3" stroke="url(#soundWaveGradient)" stroke-width="1" fill="none" opacity="0.3"/>
    
    <!-- Wave 3 (smallest) -->
    <path d="M10 -4 Q20 -12 30 -4 Q40 4 50 -4" stroke="url(#soundWaveGradient)" stroke-width="1" fill="none" opacity="0.3"/>
  </g>

  <!-- Habiki text with modern typography -->
  <text x="110" y="35" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#tealGradient)">
    Habiki
  </text>
  
  <!-- Subtle underline/wave under text -->
  <path d="M110 42 Q130 45 150 42 Q170 39 190 42" stroke="url(#soundWaveGradient)" stroke-width="2" fill="none" opacity="0.7"/>
</svg>
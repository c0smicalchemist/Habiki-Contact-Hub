<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Sound waves -->
  <g id="sound-waves">
    <!-- Right side waves -->
    <path d="M 180 70 Q 200 60, 220 70 Q 240 80, 260 70" 
          stroke="#28C6B6" stroke-width="4" fill="none" opacity="0.8"/>
    <path d="M 180 85 Q 205 70, 230 85 Q 255 100, 280 85" 
          stroke="#28C6B6" stroke-width="4" fill="none" opacity="0.6"/>
    <path d="M 180 100 Q 210 75, 240 100 Q 270 125, 300 100" 
          stroke="#28C6B6" stroke-width="4" fill="none" opacity="0.4"/>
    
    <!-- Left side waves (mirrored) -->
    <path d="M 120 70 Q 100 60, 80 70 Q 60 80, 40 70" 
          stroke="#28C6B6" stroke-width="4" fill="none" opacity="0.8"/>
    <path d="M 120 85 Q 95 70, 70 85 Q 45 100, 20 85" 
          stroke="#28C6B6" stroke-width="4" fill="none" opacity="0.6"/>
    <path d="M 120 100 Q 90 75, 60 100 Q 30 125, 0 100" 
          stroke="#28C6B6" stroke-width="4" fill="none" opacity="0.4"/>
  </g>

  <!-- Mascot body with halftone pattern -->
  <g id="mascot">
    <!-- Main body shape -->
    <defs>
      <pattern id="halftone" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
        <circle cx="2" cy="2" r="1.5" fill="#000"/>
        <circle cx="6" cy="6" r="1.5" fill="#000"/>
      </pattern>
      <mask id="body-mask">
        <rect width="100%" height="100%" fill="white"/>
        <ellipse cx="150" cy="80" rx="45" ry="55" fill="black"/>
      </mask>
    </defs>
    
    <!-- Body with halftone texture -->
    <ellipse cx="150" cy="80" rx="45" ry="55" fill="url(#halftone)" mask="url(#body-mask)"/>
    
    <!-- Black outline -->
    <ellipse cx="150" cy="80" rx="45" ry="55" fill="none" stroke="#000" stroke-width="3"/>
    
    <!-- Face mask area (solid black) -->
    <ellipse cx="150" cy="70" rx="35" ry="30" fill="#000"/>
    
    <!-- Eyes -->
    <circle cx="135" cy="65" r="6" fill="#fff"/>
    <circle cx="165" cy="65" r="6" fill="#fff"/>
    
    <!-- Mouth -->
    <ellipse cx="150" cy="80" rx="12" ry="8" fill="#fff"/>
    
    <!-- Arms/tie detail -->
    <ellipse cx="140" cy="95" rx="4" ry="8" fill="#000"/>
    <ellipse cx="160" cy="95" rx="4" ry="8" fill="#000"/>
    
    <!-- Base pedestal -->
    <rect x="130" y="125" width="40" height="8" fill="#000" rx="2"/>
  </g>

  <!-- Habiki text -->
  <text x="150" y="165" font-family="Poppins, sans-serif" font-size="24" font-weight="700" 
        text-anchor="middle" fill="#28C6B6" letter-spacing="-0.5">
    Habiki
  </text>
</svg>
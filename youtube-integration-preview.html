<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Integration Preview - Habiki SMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .youtube-red { background-color: #FF0000; }
        .youtube-red-hover:hover { background-color: #CC0000; }
        .live-indicator {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center mb-4">
                <svg width="60" height="40" viewBox="0 0 60 40" class="mr-3">
                    <!-- Habiki Logo -->
                    <defs>
                        <pattern id="halftone" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
                            <circle cx="1" cy="1" r="0.8" fill="#28C6B6" opacity="0.3"/>
                            <circle cx="3" cy="3" r="0.8" fill="#28C6B6" opacity="0.3"/>
                        </pattern>
                    </defs>
                    <!-- Mascot body -->
                    <circle cx="30" cy="20" r="15" fill="url(#halftone)" stroke="#28C6B6" stroke-width="2"/>
                    <!-- Eyes -->
                    <circle cx="25" cy="17" r="2" fill="#28C6B6"/>
                    <circle cx="35" cy="17" r="2" fill="#28C6B6"/>
                    <!-- Smile -->
                    <path d="M 25 23 Q 30 27 35 23" stroke="#28C6B6" stroke-width="2" fill="none"/>
                    <!-- Sound waves -->
                    <path d="M 10 20 Q 5 15, 10 10 Q 15 15, 10 20" stroke="#28C6B6" stroke-width="3" fill="none" opacity="0.7"/>
                    <path d="M 50 20 Q 55 15, 50 10 Q 45 15, 50 20" stroke="#28C6B6" stroke-width="3" fill="none" opacity="0.7"/>
                </svg>
                <h1 class="text-3xl font-bold text-gray-800">Habiki YouTube Integration</h1>
            </div>
            <p class="text-gray-600">Send messages to YouTube live chat during active streams</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Left Panel: Platform Integration -->
            <div class="space-y-6">
                <!-- YouTube Integration Card -->
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <div class="flex items-center justify-between mb-4">
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 bg-red-600 rounded-lg flex items-center justify-center">
                                <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                                </svg>
                            </div>
                            <div>
                                <h3 class="text-lg font-semibold text-gray-800">YouTube Live Chat</h3>
                                <p class="text-sm text-gray-500">Connected Account: DemoChannel</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-2">
                            <div class="w-2 h-2 bg-green-500 rounded-full live-indicator"></div>
                            <span class="text-sm text-green-600 font-medium">Connected</span>
                        </div>
                    </div>

                    <!-- Active Streams */}
                    <div class="space-y-3 mb-4">
                        <h4 class="text-sm font-medium text-gray-700">Active Live Streams</h4>
                        
                        <!-- Stream 1 */}
                        <div class="p-3 border-2 border-red-200 bg-red-50 rounded-lg cursor-pointer hover:border-red-300 transition-colors">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center space-x-3">
                                    <div class="w-2 h-2 bg-red-500 rounded-full live-indicator"></div>
                                    <div>
                                        <p class="font-medium text-sm text-gray-800">Live Q&A Session - Product Updates</p>
                                        <div class="flex items-center space-x-3 text-xs text-gray-600 mt-1">
                                            <span class="flex items-center">
                                                <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 24 24">
                                                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                                                </svg>
                                                1,247 viewers
                                            </span>
                                            <span>2h 15m</span>
                                        </div>
                                    </div>
                                </div>
                                <span class="bg-red-600 text-white text-xs px-2 py-1 rounded-full font-medium">LIVE</span>
                            </div>
                        </div>

                        <!-- Stream 2 */}
                        <div class="p-3 border border-gray-200 rounded-lg cursor-pointer hover:border-gray-300 transition-colors">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center space-x-3">
                                    <div class="w-2 h-2 bg-red-500 rounded-full live-indicator"></div>
                                    <div>
                                        <p class="font-medium text-sm text-gray-800">Weekly Tech Talk</p>
                                        <div class="flex items-center space-x-3 text-xs text-gray-600 mt-1">
                                            <span class="flex items-center">
                                                <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 24 24">
                                                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                                                </svg>
                                                892 viewers
                                            </span>
                                            <span>1h 45m</span>
                                        </div>
                                    </div>
                                </div>
                                <span class="bg-red-600 text-white text-xs px-2 py-1 rounded-full font-medium">LIVE</span>
                            </div>
                        </div>
                    </div>

                    <!-- Message Input */}
                    <div class="space-y-3">
                        <label class="text-sm font-medium text-gray-700">Live Chat Message</label>
                        <textarea 
                            placeholder="Type your message for the live chat..." 
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 resize-none"
                            rows="3"
                            maxlength="200"
                            id="messageInput"
                        ></textarea>
                        <div class="flex justify-between items-center text-xs text-gray-500">
                            <span id="charCount">0/200 characters</span>
                            <span>Messages are public to all viewers</span>
                        </div>
                        <button 
                            onclick="sendMessage()" 
                            class="w-full youtube-red youtube-red-hover text-white py-2 px-4 rounded-lg font-medium hover:shadow-lg transition-all duration-200 flex items-center justify-center"
                        >
                            <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                            </svg>
                            Send to Live Chat
                        </button>
                    </div>
                </div>

                <!-- Limitations Warning */}
                <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
                    <div class="flex items-start space-x-3">
                        <svg class="w-5 h-5 text-yellow-600 mt-0.5 flex-shrink-0" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/>
                        </svg>
                        <div class="text-sm text-yellow-800">
                            <p class="font-medium mb-2">YouTube Messaging Limitations</p>
                            <ul class="list-disc list-inside space-y-1 text-xs">
                                <li>Messages can only be sent during active live streams</li>
                                <li>Messages are public to all viewers in the live chat</li>
                                <li>Rate limiting applies to prevent spam</li>
                                <li>No direct private messaging to user accounts</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Panel: Campaign Preview */}
            <div class="space-y-6">
                <!-- Campaign Stats */}
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">YouTube Campaign Preview</h3>
                    
                    <div class="space-y-4">
                        <div class="flex justify-between items-center">
                            <span class="text-sm text-gray-600">Campaign Name:</span>
                            <span class="text-sm font-medium">Live Stream Chat Engagement</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-sm text-gray-600">Target Platform:</span>
                            <div class="flex items-center space-x-2">
                                <div class="w-5 h-5 bg-red-600 rounded flex items-center justify-center">
                                    <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                                    </svg>
                                </div>
                                <span class="text-sm font-medium">YouTube Live Chat</span>
                            </div>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-sm text-gray-600">Message Type:</span>
                            <span class="text-sm font-medium">Live Chat Messages</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-sm text-gray-600">Estimated Reach:</span>
                            <span class="text-sm font-medium text-green-600">2,139 viewers</span>
                        </div>
                    </div>
                </div>

                <!-- Recent Activity */}
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Recent Activity</h3>
                    
                    <div class="space-y-3">
                        <div class="flex items-center space-x-3 p-2 bg-green-50 rounded-lg">
                            <div class="w-2 h-2 bg-green-500 rounded-full"></div>
                            <div class="flex-1">
                                <p class="text-sm font-medium text-green-800">Message sent successfully</p>
                                <p class="text-xs text-green-600">Live Q&A Session - 2 minutes ago</p>
                            </div>
                        </div>
                        
                        <div class="flex items-center space-x-3 p-2 bg-blue-50 rounded-lg">
                            <div class="w-2 h-2 bg-blue-500 rounded-full"></div>
                            <div class="flex-1">
                                <p class="text-sm font-medium text-blue-800">Stream detected</p>
                                <p class="text-xs text-blue-600">Weekly Tech Talk - 5 minutes ago</p>
                            </div>
                        </div>
                        
                        <div class="flex items-center space-x-3 p-2 bg-gray-50 rounded-lg">
                            <div class="w-2 h-2 bg-gray-500 rounded-full"></div>
                            <div class="flex-1">
                                <p class="text-sm font-medium text-gray-800">Connection established</p>
                                <p class="text-xs text-gray-600">YouTube API - 10 minutes ago</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Quick Stats */}
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Platform Statistics</h3>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div class="text-center p-3 bg-red-50 rounded-lg">
                            <div class="text-2xl font-bold text-red-600">890</div>
                            <div class="text-xs text-gray-600">Total Messages</div>
                        </div>
                        <div class="text-center p-3 bg-green-50 rounded-lg">
                            <div class="text-2xl font-bold text-green-600">87.3%</div>
                            <div class="text-xs text-gray-600">Success Rate</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Character counter
        document.getElementById('messageInput').addEventListener('input', function() {
            const length = this.value.length;
            document.getElementById('charCount').textContent = `${length}/200 characters`;
        });

        // Simulate sending message
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) {
                alert('Please enter a message');
                return;
            }

            // Show sending state
            const button = event.target;
            const originalText = button.innerHTML;
            button.innerHTML = '<div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"></div>Sending...';
            button.disabled = true;

            // Simulate API call
            setTimeout(() => {
                // Reset button
                button.innerHTML = originalText;
                button.disabled = false;
                
                // Clear input
                messageInput.value = '';
                document.getElementById('charCount').textContent = '0/200 characters';
                
                // Show success message
                alert('Message sent to YouTube live chat successfully!');
            }, 1500);
        }

        // Simulate stream selection
        document.querySelectorAll('.cursor-pointer').forEach(element => {
            element.addEventListener('click', function() {
                // Remove previous selection
                document.querySelectorAll('.border-2').forEach(el => {
                    el.classList.remove('border-red-500', 'bg-red-50');
                    el.classList.add('border-gray-200');
                });
                
                // Add selection to clicked element
                this.classList.remove('border-gray-200', 'hover:border-gray-300');
                this.classList.add('border-red-500', 'bg-red-50');
            });
        });
    </script>
</body>
</html>
